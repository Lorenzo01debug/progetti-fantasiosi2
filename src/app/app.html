<main>
  <div class="container">
    <ul id="projects">
      @for (project of projects; track project.id) {
      <li>
        <app-project
          [project]="project"
          (select)="onSelectProject($event)"
        ></app-project>
      </li>
      } @if (selectedProject) {
      <app-descriptions [projectId]="selectedProject.id" />
      }
    </ul>
  </div>
</main>
