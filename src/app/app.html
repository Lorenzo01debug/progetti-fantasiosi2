<main>
  <div class="container">
    <ul id="projects">
      @for (project of projects; track project.id) {
      <li [class.fix]="selectedProject">
        <app-project
          [project]="project"
          (select)="onSelectProject($event)"
          [class.project]="selectedProject"
        ></app-project>
        @if (selectedProject && project.id == selectedProject.id) {
        <app-descriptions
          [projectId]="selectedProject.id"
          class="description"
        />
        }
      </li>
      }
    </ul>
  </div>
</main>
